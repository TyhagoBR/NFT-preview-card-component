<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <section class="card">

      <div class="img-main">
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div><img class="view" src="images/icon-view.svg" alt="view"></div>
      </div>
      
      <h1 class="NFT-title">Equilibrium #3429</h1>
      <p class="NFT-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="NFT-price">
        
        <p class="NFT-currency"><img src="images/icon-ethereum.svg" alt="ethereum">  0.041 ETH</p>
        
        <p class="time-left"> <img src="images/icon-clock.svg" alt="3 days left"> 3 days left</p>
      </div>
      <footer class="container">
        <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern">
        <p class="color-name"><span class="NFT-creation">Creation of</span> Jules Wyvern</p>
      </footer>
    </section>
    
  </main>
</body>
</html>
